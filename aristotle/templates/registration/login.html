{% extends "app-base.html" %}

{% block action-view-title %}Login{% endblock %}

{% block body %}
{% if form.errors %}

{% endif %}
<h3>Please login</h3>
<form class="form-horizontal" method="post" action="/aristotle/app_login">
 {% csrf_token %}
  <div class="control-group">
    <label for="id_username" class="control-label">{{ form.username.label_tag }}</label>
    <div class="controls">
      {{ form.username }}
    </div>
  </div>
  <div class="control-group">
   <label for="id_password" class="control-label">{{ form.password.label_tag }}</label>
   <div class="controls">
     {{ form.password }}
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input type="submit" class="btn" value="Login" />
    </div>
  </div>
  <input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
