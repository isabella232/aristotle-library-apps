{% extends 'app-base.html' %}
{% load i18n %}

{% block more-css %}{% endblock %}


{% block body %}
 <div class="row-fluid main-pane">
  <div class="span2">
   <div class="well">
    <p>
     <a class="btn btn-primary">{{ current_job.name }} History</a>
    </p>
    <p>
    <a class="btn" href="{% url marc-batch-job-process %}">{{ app.current_view.title }} Home</a>
    </p>
   </div>
  </div>
  <div class="span8 well" id="job-details">
   <h1>{{ current_job.name }} Job</h1>
   <a class="btn btn-success" href="{% url marc-download %}">Download modified MARC file</a>
   <form action="/apps/marc_batch/update" method="POST">
   {% csrf_token %}
	<input type="hidden" value="{{ current_job.pk }}" name="job_id" />
   {{ log_form }}
   <br/>
   <input class="btn btn-large btn-primary" type="submit" value="Update" />
   </form>
  </div>
 </div>
{% endblock %}
