<div class="well well-small">
  <h3>Total Holdings: {{ stats.total_holdings }}</h3>
  <table class="table table-striped table-bordered">
   <thead>
    <tr>
      <th>Creative Work</th>
      <th>Total</th>
    </tr>
   </thead>
   <tbody>
    {% for row in stats.works %}
    <tr>
      <td>{{ row.name }}</td>
      <td>{{ row.value }}</td>
    </tr>
    {% endfor %}
   </tbody>
  </table>

</div>
