<div class="span8 search-main rounded-corners">
 <h1>Search</h1>
 <form class="form-search" 
       method="POST" 
       action="/apps/discovery/">
  {% csrf_token %}
  <input type="text" class="span6 search-query"
   placeholder="Find books, movies, music, and more!"
   name="q">
  <select name="q_type">
   <option>Keyword</option>
   <option>Author</option>
   <option>Title</option>
   <option>Journal Title</option>
   <optgroup label="Subject">
    <option>LC Subject</option>
    <option>Medical Subject</option>
    <option>Children's Subject</option>
   </optgroup>
   <optgroup label="Number">
    <option>LC Call Number</option>
    <option>Gov Doc Number</option>
    <option>ISSN/ISBN</option>
    <option>Dewey Call Number</option>
    <option>Medical Call Number</option>
    <option>OCLC Number</option>
   </optgroup>
  </select>
  {% comment %}
  <div class="btn-group">
   <a class="btn btn-warning dropdown-toggle" 
      data-toggle="dropdown" 
      href="#">
   Search
   <span class="caret"></span>
   </a>
   <ul class="dropdown-menu">
    <li><a href="#">Keyword</a></li>
    <li><a href="#">Author</a></li>
    <li><a href="#">Title</a></li>
    <li><a href="#">Journal Title</a></li>
    <li class="divider"></li>
    <li><a href="#">LC Subject</a></li>
    <li><a href="#">Medical Subject</a></li>
    <li><a href="#">Children's Subject</a></li>
    <li class="divider"></li>
    <li><a href="#">LC Call Number</a></li>
    <li><a href="#">Gov Doc Number</a></li>
    <li><a href="#">ISSN/ISBN</a></li>
    <li><a href="#">Dewey Call Number</a></li>
    <li><a href="#">Medical Call Number</a></li>
    <li><a href="#">OCLC Number</a></li>
   </ul>
  </div>
  {% endcomment %}
  <input type="submit" class="btn btn-warning" value="Search"></input>
</form>
</div>
