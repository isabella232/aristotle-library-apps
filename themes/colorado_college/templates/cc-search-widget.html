<div class="col-sm-10 col-md-9">
  <div class="cc-searchbox">
   <form class="form-inline" role="form">
   {% csrf_token %}
   <div class="form-group">
   {{ search_form.query_type }}
   </div>
   <div class="form-group">
     {{ search_form.query }}
   </div> 
    {% comment %} 
    {% endcomment %}
   <button data-bind="click: SearchSubmit" 
           class="btn btn-default">Go</button>
   </form>
 

  </div>
</div>
