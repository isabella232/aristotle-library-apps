{% load i18n %}
{% comment %}START title-search-browser DIV{% endcomment %}
<div id="title-search-browser">
  <h2>{% trans "Closest Search Results for" %} <em data-bind="text: newSearchQuery">query</em></h2>
  <ul data-bind="foreach: titles, visible: titles().length > 0">
    <li>
      <span data-bind="text: title">raw title</span>
	  <span data-bind="text: record_id">record id</span>
    </li>
  </ul>
  <div class="alert alert-error" data-bind="visible: errorMessage">
    {% trans "Error" %} <em data-bind="text: newSearchQuery">query</em> {% trans "not found!" %}
	{% trans "Would you like to search" %} <em data-bind="text: newSearchQuery">query</em> 
	{% trans "as keywords?" %} <a href="#" class="btn">{% trans "Search" %}</a>
	</div>
 </div>
