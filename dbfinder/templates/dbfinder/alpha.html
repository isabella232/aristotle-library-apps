{% extends 'app-base.html' %}


{% block body %}
<div class="row-fluid">     
 <div class="span10 offset2"> 
  <div class="well well-small">
   <h3>{{ letter }} Databases</h3> 
   {% for database in databases %}
    <p>
    <a href="{{ database.uri }}">
    {{ database.title }}</a>  
    <br>
    {{ database.description }}
    </p>
   {% endfor %}
  </div>
 </div>
</div>
{% endblock %}
